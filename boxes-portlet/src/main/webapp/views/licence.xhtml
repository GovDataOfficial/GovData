<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  
  <h:panelGroup layout="block" class="boxlicence h2-tags" rendered="#{isOpen == true}">
    <img alt="#{i18n['od.usage_agreement.free']}"
      src="/govdatastyle-theme/images/licence/freie_nutzung.svg"
      width="20" height="20" />
      <div class="box-name">#{licencetext}</div>
  </h:panelGroup>
  <h:panelGroup layout="block" class="boxlicence h2-tags" rendered="#{isOpen == false}">
    <img alt="#{i18n['od.usage_agreement.restricted']}"
      src="/govdatastyle-theme/images/licence/eingeschraenkte_nutzung.svg"
      width="20" height="20" />
      <div class="box-name">#{licencetext}</div>
  </h:panelGroup>

</ui:composition>
